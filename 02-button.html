<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      *{
        border:1px dotted red;
      }
    </style>
  </head>
  <body>
    <h1>Bootstrap Button</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <button type= "button" class = "btn btn-primary">Primary</button>
          <button type= "button" class = "btn btn-secondary">secondary</button>
          <button type= "button" class = "btn btn-success">success</button>
          <button type= "button" class = "btn btn-danger">danger</button>
          <button type= "button" class = "btn btn-warning">warning</button>
          <button type= "button" class = "btn btn-info">info</button>
          <button type= "button" class = "btn btn-dark">dark</button>
          <button type= "button" class = "btn btn-link">link</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type= "button" class = "btn btn-outline-primary">Primary</button>
          <button type= "button" class = "btn btn-outline-secondary">secondary</button>
          <button type= "button" class = "btn btn-outline-success">success</button>
          <button type= "button" class = "btn btn-outline-danger">danger</button>
          <button type= "button" class = "btn btn-outline-warning">warning</button>
          <button type= "button" class = "btn btn-outline-info">info</button>
          <button type= "button" class = "btn btn-outline-dark">dark</button>
          <button type= "button" class = "btn btn-outline-link">link</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="button" class="btn btn-success" value="form">
          <a href='#' class="btn btn-info">This is a tag</a>
          <button type= "button" class = "btn btn-outline-danger btn-lg">btn-lg</button>
          <button type= "button" class = "btn btn-outline-warning btn-sm">btn-sm</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!-- show fade -->
          <div class="alert alert-primary show fade" role = "alert">
            alert alert-primary <a href ="#" class = "alert-link">외부 링크 alert-link</a>
            <!-- 닫기버튼 추가 -->
            <button class="close" data-dismiss="alert">
              <span aria-hidden="true">&times;</span>
          </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
