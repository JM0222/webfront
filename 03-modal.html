<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        *{
            border: 1px dotted red;
        }
    </style>
  </head>
  <body>
    <h1>Modal</h1>
      <!-- data-toggle 속성- modal을 토글 -->
    <button class="btn btn-primary" 
    data-toggle="modal" 
    data-target="#exampleDialog">
        대화상자
    </button>
    
    <button class="btn btn-secondary" data-toggle="modal"
    data-target="#loginDialog">login</button>
    <div class="modal" tabindex="-1" role="dialog" id="loginDialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class = "modal-title">Login</h5>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row row">
                            <div class="form-group col-md-6">
                                <label for ="email">이메일</label>
                                <input type = "email" class ="form-control" id="email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="pwd">비밀번호</label>
                                <input type= "password" class="form-control" id="pwd">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">close</button>
                    <button class="btn btn-primary">login</button>
                </div>
            </div>
        </div>
    </div>





    <div class="modal" tabindex="-1" role="dialog" id="exampleDialog">
        <!-- 실제내용 -->
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- header, body, footer -->
                <div class="modal-header">
                    <h5 class = "modal-title">대화 상자</h5>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>모달 다이얼로그입니다</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button class="btn btn-primary">확인</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

</html>
