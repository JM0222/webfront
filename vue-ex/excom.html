<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <parent></parent>
        <parent></parent>
        <parent></parent>
        <child v-bind:propsdata="propsdata"></child>
    </div>
    <script>
        Vue.component('parent',{
            template:'<h1>{{title}}</h1>',
            data:function(){
                return{
                    title:'parent'
                }
            }
        })
        var childA = {
            props:['propsdata'],
            template:'<h2>child!{{propsdata}}</h2>'
        }
        new Vue({
            el:"#app",
            data:{
                propsdata:"chas"
            },
            components:{
                'child':childA
            }
        })
        
    </script>
</body>
</html>
